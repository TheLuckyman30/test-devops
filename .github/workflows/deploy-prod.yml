# .github/workflows/deploy.yml
name: Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
        env:
          BASE_TYPE: 0
      - uses: JamesIves/github-pages-deploy-action@v4
        with:
          source_dir: ./dist
          umbrella-dir: main
          branch: gh-pages
          clean-exclude: pr-preview
          force: false
