# .github/workflows/deploy.yml
name: Deploy
on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: Production
      url: https://theluckyman30.github.io/test-devops/
    steps:
      - uses: actions/checkout@v4
      - run: npm i && npm run build
        env:
          BASE_TYPE: 0
      - uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./dist
          branch: gh-pages
          clean-exclude: pr-preview
          force: false
