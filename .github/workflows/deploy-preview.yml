name: Preview Deployment

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build Vite app
      - name: Build app
        run: |
          # Set PREVIEW=true so Vite base is /previews/ for GitHub Pages
          echo "PREVIEW=true" >> $GITHUB_ENV
          npm run build

      # 5️⃣ Clone gh-pages-preview branch
      - name: Setup preview branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git clone --branch gh-pages https://github.com/${{ github.repository }} preview
          rm -rf preview/previews/pr-${{ github.event.number }} || true

      # 6️⃣ Copy new build into preview folder
      - name: Copy build
        run: |
          mkdir -p preview/previews/pr-${{ github.event.number }}
          cp -r dist/* preview/previews/pr-${{ github.event.number }}/

      # 7️⃣ Commit & push preview
      - name: Commit & push
        run: |
          cd preview
          git add .
          git commit -m "Deploy PR #${{ github.event.number }} preview" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git push origin gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
